        <div class="profile-button">
            <img class="profile-picture" src="../asset/profilePic.jpg" alt="Profile Picture">

    <div class="body">
        <div style="text-align: center;">
            <img src="../asset/admin.png" alt="" style="width: 100px; padding-bottom: 20px;">
            <h3 style="text-align: center;">Admin</h3>
        </div>
        
        <div class="wrapper">

            <div class="title-text">

                <div class="title login">
                    Login
                </div>

                <div class="title signup">
                    Signup
                </div>

            </div>

            <div class="form-container">


                <div class="form-inner">

                    <form action="#" class="login">

                        <div class="field">

                        <input type="text" placeholder="Email Address" required>

                        </div>

                        <div class="field">

                        <input type="password" placeholder="Password" required>

                        </div>

                        <div class="pass-link">

                            <a href="#">Forgot password?</a>

                        </div>

                        <!-- <div class="field btn">

                            <div class="btn-layer">
                            </div>

                            <input type="submit" value="Log-In">
                        </div> -->
                        <div class="field btn">
                            <a href="dashboard.html" class="btn-layer">Log-In</a>

                            <!-- <div class="btn-layer">
                            </div> -->

                            <!-- <input type="submit" value="Log-In" href="index.html"> -->
                        </div>

                        <div class="signup-link">

                            Not a member? <a href="">Signup now</a>

                        </div>

                    </form>

                   
                </div>
            </div>
        </div>
    </div>

<script>

    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
      
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
      
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });

</script>

</body>
